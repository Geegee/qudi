global:
    # list of modules to load when starting
    startup: ['man', 'tray']

    module_server:
        address: 'localhost'
        port: 12345

    ## For controlling the appearance of the GUI:
    stylesheet: 'qdark.qss'

hardware:
    joystick_1:
        module.Class: 'joystick.xinput.JoystickXInput'
        dll_path: "C:\\Users\\optique-CAO\\Desktop\\xinput1_3.dll"
    steppers:
        module.Class: 'steppers.dummy.DummyStepper'

logic:

    tasklogic:
        module.Class: 'taskrunner.TaskRunner'

    savelogic:
        module.Class: 'save_logic.SaveLogic'
        win_data_directory: 'C:/Data'   # DO NOT CHANGE THE DIRECTORY HERE! ONLY IN THE CUSTOM FILE!
        unix_data_directory: 'Data/'
        log_into_daily_directory: True

    fitlogic:
        module.Class: 'fit_logic.FitLogic'

    kernellogic:
        module.Class: 'jupyterkernel.kernellogic.QudiKernelLogic'
        remoteaccess: True

    joystick_logic:
        module.Class: 'joystick_logic.JoystickLogic'
        connect:
            hardware: 'joystick_1'
        max_fps: 20

    analog_stepper:
        module.Class: 'analog_steppers_logic.AnalogSteppersLogic'
#        axis: ('x','y', None)
        connect:
            hardware: 'steppers'
            joystick: 'joystick_logic'



gui:
    tray:
        module.Class: 'trayicon.TrayIcon'

    man:
        module.Class: 'manager.managergui.ManagerGui'




